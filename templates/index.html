<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bulma.min.css">
  <title>Art Mirror</title>
  <meta name="description" content="Strike a pose and see a painting that matches!">
  <meta name="author" content="Alex Lew, Kaloyan Kolev, Paulos Thomas">

  <!-- Custom style to make sure images don't exceed height -->
  <style>
  .image img { height: 100%; object-fit: contain; }
  </style>

</head>

<body>
  <script src="{{ static_url("jquery-3.5.1.min.js") }}" type="text/javascript"></script>
  <script src="{{ static_url("index.js") }}" type="text/javascript"></script>

  <div class="columns">
    <div class="column is-one-third">
      <div class="box">
        <figure class="image is-16by9">
          <img class="twod">
        </figure>
      </div>
      <div class="box has-background-success-light">
        <h1 class="title name">title</h1>
        <h2 class="subtitle artistDisplayName">artistDisplayName</h2>
        <p class="paragraph objectDate">objectDate</p>
        <p class="paragraph medium">medium</p>
        <p class="paragraph repository">repository</p>
      </div>
      <div class="box has-background-primary-light">
        <p class="paragraph"><strong>Art Mirror</strong> is made by Alex Lew, Kaloyan Kolev and Paulos Thomas as a project for CPSC484 in Spring 2021.</p>
        <p class="paragraph">We are using open access data from the Metropolitan Museum of Art.</p>
      </div>
    </div>
    <div class="column">
      <div class="box">
        <figure class="image is-5by4">
          <img class="artwork">
        </figure>
    </div>
    </div>
  </div>
  </body>  
</html>
